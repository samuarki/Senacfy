<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Administração - Senacfy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/music.png" alt="Ícone" style="width: 30px; margin-right: 5px;">
                Senacfy
            </a>
            <div class="ml-auto">
                <a class="btn btn-outline-light" href="/">Voltar para Início</a>
            </div>
        </nav>


        <div class="container mt-5">
            <h1 class="text-center">Administração - Músicas</h1>
            <div class="scrollable-box mt-4">
                <div class="row">
                    <div class="col-12" th:each="musica : ${musicas}">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${musica.nome}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${musica.artista}"></h6>
                                <p class="card-text"><strong>Gênero:</strong> <span th:text="${musica.genero}"></span></p>
                                <p class="card-text"><strong>Estilo:</strong> <span th:text="${musica.estilo}"></span></p>
                                <p class="card-text"><strong>Ano de Lançamento:</strong> <span th:text="${musica.anoLancamento}"></span></p>
                                <p class="card-text"><strong>Aprovada:</strong> <span th:text="${musica.aprovado ? 'Sim' : 'Não'}"></span></p>

                                <div th:if="${!musica.aprovado}">
                                    <form th:action="@{'/aprovar/' + ${musica.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-success">Aprovar</button>
                                    </form>
                                </div>

                                <form th:action="@{'/excluir/' + ${musica.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p>© 2024 Senacfy. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
