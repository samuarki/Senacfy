<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Música</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Adicionar Música</h1>
            <form action="/adicionar-musica" method="post" class="mt-3">
                <div class="form-group">
                    <label for="nome">Nome da Música</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="artista">Artista</label>
                    <input type="text" class="form-control" id="artista" name="artista" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <input type="text" class="form-control" id="genero" name="genero" required>
                </div>
                <div class="form-group">
                    <label for="estilo">Estilo</label>
                    <input type="text" class="form-control" id="estilo" name="estilo" required>
                </div>
                <div class="form-group">
                    <label for="anoLancamento">Ano de Lançamento</label>
                    <input type="number" class="form-control" id="anoLancamento" name="anoLancamento" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Música</button>
                <a href="/musicas" class="btn btn-secondary">Voltar para Músicas</a> <!-- Botão de Voltar -->
            </form>
        </div>
    </body>
</html>
