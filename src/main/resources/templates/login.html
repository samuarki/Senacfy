<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login - Senacfy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css"> 
        <script src="login.js" defer></script> 
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/music.png" alt="Ícone" style="width: 30px; margin-right: 5px;">
                Senacfy
            </a>
        </nav>

        <!-- Conteúdo da Página -->
        <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="height: calc(100vh - 140px);">
            <h1 class="mt-5">Login</h1>
            <form id="loginForm" class="mt-3" style="width: 100%; max-width: 400px;">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
            </form>
            <a href="/" class="btn btn-secondary mt-3">Voltar para Início</a>
        </div>


        <footer class="bg-dark text-white text-center py-3">
            <p>© 2024 Senacfy. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
