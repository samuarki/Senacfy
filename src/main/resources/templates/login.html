<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login - Senacfy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="login.js" defer></script> <!-- Link do arquivo JavaScript -->
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Login</h1>
            <form id="loginForm" class="mt-3">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
            </form>
            <a href="/" class="btn btn-secondary mt-3">Voltar para Início</a> <!-- Botão para voltar -->
        </div>
    </body>
</html>
