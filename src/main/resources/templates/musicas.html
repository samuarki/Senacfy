<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Senacfy - Músicas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .scrollable-box {
                height: 500px;
                overflow-y: scroll;
                padding-right: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Senacfy - Músicas</h1>
            <div class="mt-3">
                <a href="/adicionar-musica" class="btn btn-success mb-3">Adicionar Música</a>
                <a href="/" class="btn btn-secondary mb-3">Voltar para Início</a> <!-- Botão de Voltar -->
            </div>
            <div class="scrollable-box mt-3">
                <div class="row">
                    <div class="col-12" th:each="musica : ${musicas}">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${musica.nome}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${musica.artista}"></h6>
                                <p class="card-text"><strong>Gênero:</strong> <span th:text="${musica.genero}"></span></p>
                                <p class="card-text"><strong>Estilo:</strong> <span th:text="${musica.estilo}"></span></p>
                                <p class="card-text"><strong>Ano de Lançamento:</strong> <span th:text="${musica.anoLancamento}"></span></p>
                                <a th:href="@{'/musica/' + ${musica.id}}" class="btn btn-primary">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
