<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Senacfy - Músicas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="musicas.css"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/music.png" alt="Ícone" style="width: 30px; margin-right: 5px;">
                Senacfy
            </a>
        </nav>

        <div class="container">
            <h1 class="mt-5 text-center">Senacfy - Músicas</h1>
            <div class="mt-3 text-center">
                <a href="/adicionar-musica" class="btn btn-senacfy mb-3">Sugerir Música</a>
            </div>

            <div class="scrollable-box mt-3">
                <div class="row">
                    <div class="col-12" th:each="musica : ${musicas}" th:if="${musica.aprovado}">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${musica.nome}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${musica.artista}"></h6>
                                <p class="card-text"><strong>Gênero:</strong> <span th:text="${musica.genero}"></span></p>
                                <p class="card-text"><strong>Estilo:</strong> <span th:text="${musica.estilo}"></span></p>
                                <p class="card-text"><strong>Ano de Lançamento:</strong> <span th:text="${musica.anoLancamento}"></span></p>
                                <a th:href="@{'/musica/' + ${musica.id}}" class="btn btn-primary">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="text-center mt-3">
                <a href="/" class="btn btn-voltar mb-5">Voltar para Início</a>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <p>© 2024 Senacfy. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
